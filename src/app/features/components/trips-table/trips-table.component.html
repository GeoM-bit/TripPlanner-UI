<div class="row" >
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
         class="mat-elevation-z8">
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="client" sortActionDescription="Sort by client">
        Client Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>
    <ng-container matColumnDef="clientLocation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by clientLocation">
        Location
      </th>
      <td mat-cell *matCellDef="let element"> {{element.clientLocation}} </td>
    </ng-container>
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by projectName">
        Project Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by startDate">
        Start Date
      </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'yyyy-MM-dd'}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by endDate">
        End Date
      </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'yyyy-MM-dd'}} </td>
    </ng-container>
    <ng-container matColumnDef="accommodation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by accommodation">
        Accommodation
      </th>
      <td mat-cell *matCellDef="let element"> {{element.accommodation}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
        Status
      </th>
      <td mat-cell *matCellDef="let element"> {{statusMapping[element.status]}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        Action
      </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-raised-button *ngIf="element.status!=3 && element.status!=2 && user==userRole">Cancel</button>
        <button mat-raised-button *ngIf="element.status==0 && user==btoRole">Accept</button>
        <button mat-raised-button *ngIf="element.status==0 && user==btoRole">Reject</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
